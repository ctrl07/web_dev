<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Order Management App</h1>
        <hr>  
        <h2 class="text-center">Place your order</h2>
        <form id='newForm' class="row g-4" onsubmit="onPlaceOrder(event)">
            <div class="col-md-12">
                <div class="form-floating text-center">          
                    <input type="text" class="form-control" id="food" name="food" placeholder="Enter food item" required>
                    <label for="food" class="form-label">Food Item:</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="number" class="form-control" id="tableNumber" name="tableNumber" placeholder="Enter table number" required>
                    <label for="tableNumber" class="form-label">Table Number:</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">   
                    <input type="number" class="form-control" id="totalAmount" name="totalAmount" placeholder="Enter total amount" required>
                    <label for="totalAmount" class="form-label">Total Amount:</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>
    </div>
    <ul id="orders" class="list-group">

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
