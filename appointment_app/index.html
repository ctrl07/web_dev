<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Book a call!</h1>
        <hr>  
        <h2 class="text-center">Book a call slot and our representative will call you within 1hr of the selected time.</h2>
        <form id='newForm' class="row g-4" onsubmit="onsignup(event)">
            <div class="col-md-12">
                <div class="form-floating text-center">          
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Please enter your name">
                    <label for="fname" class="form-label">Name:</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email">
                    <label for="email" class="form-label">Email:</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">               
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Please enter your name">
                    <label for="phone" class="form-label">Phone:</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="datetime-local" class="form-control" id="time" name="time" placeholder="Please enter your name">
                    <label for="time" class="form-label">Time for call:</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Get a Call</button>
                </div>
            </div>
        </form>
    </div>
    <ul id="item-group">

    </ul>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
