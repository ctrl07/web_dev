<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Todo List</h1>
        <hr>  
        <h2 class="text-center">Enter your tasks</h2>
        <form id='newForm' class="row g-4" onsubmit="onAddTask(event)">
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="task" name="task" placeholder="Please enter your task" required>
                    <label for="task" class="form-label">Task:</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <textarea class="form-control" id="description" name="description" placeholder="Task description"></textarea>
                    <label for="description" class="form-label">Description:</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
    </div>
    <ul id="items" class="list-group"></ul>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
