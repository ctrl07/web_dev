<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Expense Tracker</h1>
        <hr>  
        <h2 class="text-center">Enter your expense</h2>
        <form id='newForm' class="row g-4" onsubmit="onsignup(event)">
            <div class="col-md-12">
                <div class="form-floating text-center">          
                    <input type="number" class="form-control" id="expense" name="expense" placeholder="Please enter your name" required>
                    <label for="expense" class="form-label">Expense Amount:</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="desc" name="desc" placeholder="Please enter your email" required>
                    <label for="desc" class="form-label">Description:</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="categ" class="form-label">Category:</label>
                    <select id="categ" class="form-select" required>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Movies">Movies</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Savings">Savings</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
        </form>
    </div>
    <ul id="items" class="list-group"></ul>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
