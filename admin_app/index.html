<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        form {
            text-align: center;
            margin-top: 20px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .btn-primary {
            margin-top: 15px;

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center"><strong>Seller Admin Pannel</strong></h1>
        <hr>  
        <h2 class="text-center">Enter your Order</h2>
        <form id='newForm' class="row g-4" onsubmit="addOrder(event)">
            <div class="col-md-12">
                <div class="form-floating text-center">          
                    <input type="number" class="form-control" id="order" name="order" placeholder="Please enter your name">
                    <label for="order" class="form-label"><strong>Order Amount:</strong></label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="pname" name="pname" placeholder="Please enter your email">
                    <label for="pname" class="form-label"><strong>Product Name:</strong></label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add order</button>
            </div>
        </form>
        <div id="total" class="mt-3">
            <h3 class="text-center">Total Value: â‚¹<span id="totalValue">0</span></h3>
        </div>
    </div>
    <ul id="items" class="list-group">
        <!-- Your list items... -->
    </ul>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
